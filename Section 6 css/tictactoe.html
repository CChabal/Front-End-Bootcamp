<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		h1	{
			text-align: center;
			}

		table	{
			margin: auto;
			}

		td {
			width: 100px;
			height: 100px;
			}

		.middlec {
			border-left: 2px solid black;
			border-right: 2px solid black;
			}

		.middler {
			border-top: 2px solid black;
			border-bottom: 2px solid black;
			}
	</style>
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<td></td>
			<td class="middlec"></td>
			<td></td>
		</tr>
		<tr>
			<td class="middler"></td>
			<td class="middler middlec"></td>
			<td class="middler"></td>
		</tr>
		<tr>
			<td></td>
			<td class="middlec"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
